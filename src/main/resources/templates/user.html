<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello user</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Navbar content -->

    <a class="navbar-brand" style="color:rgba(155,157,160,0.99)" href="#"><h5 th:text="${user.username}"></h5></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" style="color:rgba(155,157,160,0.99)" href="#">with roles: <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:rgba(155,157,160,0.99)" href="#"><h5 th:each="role : ${user.roles}"
                                                                                      th:text="${role.role}"></h5></a>
            </li>
        </ul>
    </div>
    <div class="d-flex flex-row-reverse">
        <a class="nav-item" style="color:rgba(155,157,160,0.99)" href="/logout">Logout</a>
    </div>

</nav>


<div class="container-fluid">

    <div class="row">
        <nav class="nav flex-column nav-pills nav-justified col-2">

<!--            <div sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--                <a class="nav-link" href="/admin">Admin</a>-->
<!--            </div>-->
            <a class="nav-link active" href="#">Users</a>


        </nav>

        <div class="col-10">
            <div class="card">
                <div class="card-body"></div>
                <h1 class="card-title">User information page</h1>
                <h5 class="card-text">About user</h5>
            </div>
            <div align="center">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${user}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:each="role : ${user.roles}" th:text="${role.role}"></td>
                        <td th:text="${user.password}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
